<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa 2025</title>
<style>
  body {margin:0; height:100vh; background:#c00; color:white; font-family:Arial; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; box-sizing:border-box;}
  h1 {font-size:2.8em; margin:10px;}
  .big {font-size:4.5em; font-weight:bold; margin:30px 0;}
  button {padding:20px 40px; font-size:1.8em; background:white; color:#c00; border:none; border-radius:15px; cursor:pointer; margin:15px;}
  .hidden {display:none;}
</style>
</head>
<body>

<div id="startScreen">
  <h1>Secret Santa 2025</h1>
  <p>16 family members â€¢ completely blind</p>
  <button onclick="start()">Start Revealing</button>
</div>

<div id="revealScreen" class="hidden">
  <h1>Your turn!</h1>
  <div class="big" id="yourName"></div>
  <button onclick="showAssignment()">Show Who Iâ€™m Buying For</button>
</div>

<div id="assignmentScreen" class="hidden">
  <h1>You are buying forâ€¦</h1>
  <div class="big" id="targetName"></div>
  <p style="font-size:2em">ðŸ¤« Keep it secret!<br>Pass the phone to the next person</p>
  <button onclick="nextPerson()">Next Person â†’</button>
</div>

<script>
// ==== YOUR FAMILY â€” ONLY EDIT THIS LIST ====
const family = ["Kylie","Nick","Kendra","Kaedynce","Rylee","Marin","Ellie","Zeke","Rayne","Drea","Brandon","Grandma Lisa","Grandma Chris","Roberto","Diego","JJ"];
// ===========================================

let assignment = {};   // will hold "Kylie" â†’ "Diego" etc.
let index = 0;

// Generate a perfect derangement (no one gets themselves)
do {
  assignment = {};
  let targets = [...family];
  for (let i = targets.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [targets[i], targets[j]] = [targets[j], targets[i]];
  }
  let ok = true;
  for (let i = 0; i < family.length; i++) {
    if (family[i] === targets[i]) { ok = false; break; }
    assignment[family[i]] = targets[i];
  }
} while (!ok);

function start() {
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("revealScreen").classList.remove("hidden");
  nextPerson();
}

function nextPerson() {
  if (index >= family.length) {
    document.body.innerHTML = "<h1>All done!<br>Merry Christmas ðŸŽ„</h1>";
    return;
  }
  document.getElementById("yourName").textContent = family[index];
  document.getElementById("revealScreen").classList.remove("hidden");
  document.getElementById("assignmentScreen").classList.add("hidden");
}

function showAssignment() {
  document.getElementById("targetName").textContent = assignment[family[index]];
  document.getElementById("revealScreen").classList.add("hidden");
  document.getElementById("assignmentScreen").classList.remove("hidden");
  index++;
}
</script>
</body>
</html>
