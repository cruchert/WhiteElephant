<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Elephant Name Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 5%;
      background: #f00505;
      color: white;
      margin: 0;
      box-sizing: border-box;
    }
    h1 { font-size: clamp(1.5em, 5vw, 2.5em); margin-bottom: 10px; }
    p { font-size: 1.1em; margin: 10px 0; }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 150px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-size: 1.1em;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1.2em;
      background: #fff;
      color: #f00505;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #eee; }
    #result {
      font-size: clamp(1.2em, 4vw, 2em);
      margin: 20px auto;
      max-width: 90%;
      text-align: left;
    }
    #result ol { padding-left: 20px; }
    #result li { margin: 10px 0; }
    small { display: block; margin-top: 10px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>White Elephant Order (No One Picks Themselves)</h1>
  <p>Enter names (one per line):</p>
  <textarea id="names">Kylie
Nick
Kendra
Kaedynce
Rylee
Marin
Ellie
Zeke
Rayne
Drea
Brandon
Grandma Lisa
Grandma Chris
Roberto
Diego
JJ
</textarea><br>
  <button onclick="drawOrder()">Generate Fair Order</button>
  <div id="result"></div>

  <script>
    function derange(arr) {
      let result = [...arr];
      do {
        for (let i = result.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [result[i], result[j]] = [result[j], result[i]];
        }
      } while (result.some((name, i) => name === arr[i]));
      return result;
    }

    function drawOrder() {
      let names = document.getElementById('names').value.trim().split('\n').map(n => n.trim()).filter(n => n);
      if (names.length < 2) { alert('Need 2+ names'); return; }

      let order;
      try { order = derange(names); }
      catch { order = names.sort(() => Math.random() - 0.5); }

      let output = '<ol>';
      order.forEach((name, i) => {
        output += `<li><strong>${i+1}.</strong> ${name}</li>`;
      });
      output += '</ol><small>No one picks their own name!</small>';
      document.getElementById('result').innerHTML = output;
    }
  </script>
</body>
</html>
